<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9ZM2D6XGT2');

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search – miniPCB™</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  
  <!-- SEO Improvements -->
  <meta name="description" content="Search the entire miniPCB™ catalog. Find transistor amplifiers, oscillators, comparators, logic circuits, and power electronics PCBs for electronics education and prototyping."/>
  <meta name="keywords" content="miniPCB, PCB Search, PCB Browser, Educational PCBs, Transistor Amplifier, Oscillator Circuits, Comparator Circuits, Logic Gate Circuits, Power Electronics, PCB Design, Compact PCB, Unique PCBs, PCB for Amplifiers, PCB for Oscillators, PCB for Comparators, Custom PCB, PCB Manufacturing, Miniature PCB, Amplifier PCB, Oscillator PCB, Comparator PCB, Logic PCB, miniPCB Unique Features, Who uses miniPCB, PCB Technology, PCB Solutions, Specialized PCB, Advanced PCB, Circuit Board Design, Analog Circuits, Digital Circuits, Electronics Education, Lab PCBs, miniPCB Catalog"/> 
</head>
<body>
  <nav>
    <div class="nav-container">
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </div>
  </nav>
  <header>
    <img alt="miniPCB logo" src="logo.png"/>
    <p class="slogan">
        Circuit boards for electronics education.
    </p>
    </header>
  <main class="container">
      <div class="search-container" style="display:flex; justify-content:center; margin:2rem 0;">
        <label for="searchBox" class="visually-hidden">Search miniPCB pages</label>
        <input type="text" id="searchBox" placeholder="Search boards by keyword..." aria-label="Search miniPCB pages"
          style="width:60%; max-width:600px; padding:1rem 1.5rem; font-size:1.2rem; border:1px solid #444; border-radius:0.75rem; background-color:#2a2a2a; color:#f0f0f0; text-align:center;">
    </div>

    <ul id="results"></ul>
    
<script src="keywords.js"></script>
<script>
  const searchBox = document.getElementById("searchBox");
  const results = document.getElementById("results");

  searchBox.addEventListener("input", () => {
    const query = searchBox.value.toLowerCase();
    results.innerHTML = "";
    if (query.length < 2) return;

    const queries = query.split(" ");
    const matches = keywords.filter(k =>
      queries.every(q =>
        k.keyword.toLowerCase().includes(q) ||
        (k.slogan && k.slogan.toLowerCase().includes(q)) ||
        (k.meta && k.meta.toLowerCase().includes(q))
      )
    );

    // Track with Google Analytics
    gtag('event', 'search', {
      'search_term': query,
      'results_found': matches.length > 0,
      'results_count': matches.length
    });

    if (matches.length === 0) {
      results.innerHTML = `<li>No results found for "<strong>${query}</strong>"</li>`;
      return;
    }

    matches.forEach(match => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${match.url}">${match.keyword}</a>
        ${match.slogan ? `<br><small><em>${match.slogan}</em></small>` : ""}
      `;
      results.appendChild(li);
    });
  });

  // Autofocus search on page load
  window.onload = () => {
    searchBox.focus();
  };
</script>

  </main>
  
  <footer>
    © 2025 miniPCB. All rights reserved.
  </footer>
  
  <button id="backToTop" onclick="scrollToTop()" title="Back to Top"
    style="display:none; position:fixed; bottom:20px; right:20px; background:#007bff; color:white; border:none; border-radius:50%; padding:0.75rem; cursor:pointer; font-size:1.25rem; box-shadow:0 2px 6px rgba(0,0,0,0.5);">
    ↑
  </button>
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      const btn = document.getElementById("backToTop");
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
  </script>
</body>
</html>
