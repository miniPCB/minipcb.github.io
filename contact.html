    <h1>Contact</h1>
    <p>If you’re interested in miniPCBs™, custom designs, or would like to request sample boards, feel free to reach out. I’d love to hear from you!</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>

    <p>You can also email me directly at <a href="mailto:nolan@minipcb.com">nolan@minipcb.com</a>.</p>
