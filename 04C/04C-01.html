<!-- Global lightbox lives at the end of <body>, not inside a tab --><div aria-hidden="true" aria-label="Image viewer" id="lightbox" role="dialog"><img alt="Expanded image" id="lightbox-img"/></div>
<script> // Tabs
    function showTab(id, btn) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabs .tab').forEach(el => el.classList.remove('active'));
      var pane = document.getElementById(id);
      if (pane) pane.classList.add('active');
      if (btn) btn.classList.add('active');
    }

    // Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    function openLightbox(imgEl) {
      const src = (imgEl.dataset && imgEl.dataset.full) ? imgEl.dataset.full : imgEl.src;
      lbImg.src = src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
    }

    function closeLightbox() {
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
      setTimeout(() => { lbImg.src = ''; }, 150);
    }

    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lb.classList.contains('open')) closeLightbox();
    }); </script></body></html>
