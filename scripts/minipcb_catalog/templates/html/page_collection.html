<!DOCTYPE html>
<html lang="en">
<head>
  {{> _partials/head.html }}
</head>
<body class="page page--collection">
  <header class="site-header">
    {{> _partials/nav.html }}
    <div class="hero container">
      <h1 class="title">{{TITLE}}</h1>
      <p class="subtitle">{{COLLECTION_SUBTITLE}}</p>
    </div>
  </header>

  <main id="content" class="container">
    <!-- Card grid of boards injected by your generator -->
    <section class="grid grid--cards">
      {{COLLECTION_CARDS_HTML}}
    </section>

    <!-- Optional: collection filters/search (leave placeholders) -->
    <!--
    <section class="collection-controls">
      {{COLLECTION_CONTROLS_HTML}}
    </section>
    -->
  </main>

  {{> _partials/footer.html }}

  <!-- Optional collection JS (filters/sort) -->
  <script src="/scripts/collection.js" defer></script>
</body>
</html>
