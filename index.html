      padding: 0;

    header {
      text-align: center;
      padding: 2rem 1rem;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    }

      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem 1rem;
