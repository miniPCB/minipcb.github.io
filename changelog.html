<meta charset="utf-8"/>

   Engineering Change Log – miniPCB™

<body>
<nav>
<div class="nav-container">
<ul class="nav-links">

       Home
      </a>
</li>
</ul>

<main class="container">
<h1>
    Engineering Change Log
   </h1>
<p>
    This log documents changes to miniPCB™ circuit boards.
   </p>
<table class="changelog-table" id="ecl-table">
<thead>
<tr>
<th>
       Date
      </th>
<th>
       Board
      </th>
<th>
       Rev
      </th>
<th>
       Change
      </th>
</tr>
</thead>
<tbody>
<!-- rows will be inserted here dynamically -->
</tbody>
</table>
</main>
<footer>
   © 2025 miniPCB. All rights reserved.
  </footer>
<button id="backToTop" onclick="scrollToTop()" title="Back to Top">
   ↑
  </button>
<script>
   document.addEventListener("DOMContentLoaded", function () {
      fetch("ECL.json")
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#ecl-table tbody");
          data.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${entry.date}</td>
              <td>${entry.board}</td>
              <td>${entry.rev}</td>
              <td>${entry.link ? `<a href="${entry.link}">${entry.change}</a>` : entry.change}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Failed to load ECL.json:", error);
          const tbody = document.querySelector("#ecl-table tbody");
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="4">Failed to load change log.</td>`;
          tbody.appendChild(row);
        });
    });
  </script>
<script>
   function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.onscroll = function () {
    const btn = document.getElementById("backToTop");
    if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };
  </script>
</body>
