    <thead>

<button id="backToTop" onclick="scrollToTop()" title="Back to Top">↑</button>

<script>
    document.addEventListener("DOMContentLoaded", loadMarkdownIndex);
    
    async function loadMarkdownIndex() {
      const tbody = document.querySelector("#md-table tbody");
    
      const candidates = ["md/index.json", "md_index.json", "index.json"];
    
      try {
        const { url, data } = await fetchFirstJson(candidates);
    
        const entries = Array.isArray(data) ? data : (data.entries || []);
        if (!entries.length) {
          tbody.innerHTML = `<tr><td colspan="2">No markdown files found. (Loaded: ${escapeHTML(url)})</td></tr>`;
          return;
        }
    
        const frag = document.createDocumentFragment();
    
        entries
          .filter(e => ((e.path || e) + "").toLowerCase().endsWith(".md"))
          .sort((a, b) => String(a.path || a).localeCompare(String(b.path || b)))
          .forEach(e => {
            const path = String(e.path || e);      // supports either {path: "..."} or "filename.md"
            const label = e.filename || path.split("/").pop() || path;
            const mtime = e.mtime ? new Date(e.mtime).toLocaleString() : "—";
    
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><a href="${encodeURI(path)}">${escapeHTML(label)}</a></td>
              <td>${escapeHTML(mtime)}</td>
            `;
            frag.appendChild(tr);
          });
    
        tbody.innerHTML = "";
        tbody.appendChild(frag);
    
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `
          <tr>
            <td colspan="2">
              Failed to load markdown index.<br>
              ${escapeHTML(String(err))}
            </td>
          </tr>`;
      }
    }
    
    async function fetchFirstJson(urls) {
      const errors = [];
      for (const url of urls) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) {
            errors.push(`${url} -> HTTP ${res.status}`);
            continue;
          }
          return { url, data: await res.json() };
        } catch (e) {
          errors.push(`${url} -> ${e}`);
        }
      }
      throw new Error("All index candidates failed:\n" + errors.join("\n"));
    }
    
    function escapeHTML(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;",
        "<":"&lt;",
        ">":"&gt;",
        "\"":"&quot;",
        "'":"&#39;"
      }[c]));
    }
    </script>
