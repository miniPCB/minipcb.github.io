<main class="container">
  <h1>Markdown Documents</h1>
  <p>Engineering notes and build documentation in Markdown format.</p>

  <table class="changelog-table" id="md-table">
    <thead>
      <tr>
        <th>File</th>
        <th>Last Modified</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows injected dynamically -->
    </tbody>
  </table>

</footer>

<button id="backToTop" onclick="scrollToTop()" title="Back to Top">↑</button>

<script>
    document.addEventListener("DOMContentLoaded", loadMarkdownIndex);
    
    async function loadMarkdownIndex() {
      const tbody = document.querySelector("#md-table tbody");
    
      try {
        // ✅ Use the actual location of the JSON you showed (site root)
        const res = await fetch("/index.json", { cache: "no-store" });
        if (!res.ok) throw new Error(res.status);
    
        const data = await res.json();
    
        // ✅ Your JSON shape: { ..., entries: [ { path, filename, mtime, ... }, ... ] }
        const entries = Array.isArray(data) ? data : (data.entries || []);
    
        if (!entries.length) {
          tbody.innerHTML = `<tr><td colspan="2">No markdown files found.</td></tr>`;
          return;
        }
    
        const frag = document.createDocumentFragment();
    
        entries
          .filter(e => (e.path || "").toLowerCase().endsWith(".md"))
          .sort((a, b) => (a.path || "").localeCompare(b.path || ""))
          .forEach(e => {
            const tr = document.createElement("tr");
    
            const href = "/" + (e.path || "");         // e.path already includes "md/..."
            const label = e.filename || href.split("/").pop() || href;
    
            const mtime = e.mtime
              ? new Date(e.mtime).toLocaleString()
              : "—";
    
            tr.innerHTML = `
              <td><a href="${encodeURI(href)}">${escapeHTML(label)}</a></td>
              <td>${escapeHTML(mtime)}</td>
            `;
    
            frag.appendChild(tr);
          });
    
        tbody.innerHTML = "";
        tbody.appendChild(frag);
    
      } catch (err) {
        console.error("Failed to load markdown index", err);
        tbody.innerHTML =
          `<tr><td colspan="2">Failed to load markdown index.</td></tr>`;
      }
    }
    
    function escapeHTML(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;",
        "<":"&lt;",
        ">":"&gt;",
        "\"":"&quot;",
        "'":"&#39;"
      }[c]));
    }
    </script>  

</body>
